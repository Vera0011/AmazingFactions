name: AmazingFactions
version: '1.0'
main: org.vera.amazingFactions.AmazingFactions
api-version: '1.20'
commands:
  amazingfactions-create:
    description: Creates a new faction
    permission: amazingfactions.create
  amazingfactions-delete:
    description: Delete a faction
    permission: amazingfactions.delete
  amazingfactions-user-list:
    description: Retrieves users from a faction
    permission: amazingfactions.user.list
  factions:
    description: Generate the main menu for factions
    permission: amazingfactions.factions

softdepend: [ PlaceholderAPI ]
